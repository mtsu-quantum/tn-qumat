{{ define "main" }}
  {{ partial "page-header" . }}

<article class="max-w-4xl mx-auto px-4 py-12">
  <!-- Post Title -->
  <h1 class="text-4xl font-bold mb-6 text-gray-900 leading-tight">
    {{ .Title }}
  </h1>

  <!-- Post Date -->
  <p class="text-sm text-gray-500 mb-8">
    {{ .Date.Format "January 2, 2006" }}
  </p>

  <!-- Post Content -->
  <div class="prose prose-lg max-w-none text-justify prose-p:mb-5">
    {{ .Content }}
  </div>

  <!-- Images Section -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-12">
    {{ with .Params.images }}
      {{ range . }}
        <div class="overflow-hidden rounded-2xl shadow-md">
          <img src="{{ . | relURL }}" alt="Post image" class="w-full h-64 object-cover hover:scale-105 transition-transform duration-300" />
        </div>
      {{ end }}
    {{ end }}
  </div>
</article>
{{ end }}
