{{ define "main" }}
  {{ partial "page-header" . }}

<section class="max-w-6xl mx-auto px-4 py-12">

  <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
    {{ range .Pages }}
      {{ $page := . }}
      <a href="{{ $page.RelPermalink }}" class="group block rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300 bg-white">
        <div class="relative">
          {{ with $page.Params.images }}
            <img src="{{ index . 0 | relURL }}" alt="{{ $page.Title }}" class="h-48 w-full object-cover transition-transform duration-300 group-hover:scale-105" />
          {{ else }}
            <div class="h-48 w-full bg-gray-200 flex items-center justify-center text-gray-500">
              No image
            </div>
          {{ end }}
        </div>

        <div class="p-6">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2 group-hover:text-blue-600 transition-colors duration-300">
            {{ $page.Title }}
          </h2>
          <p class="text-sm text-gray-500 mb-4">{{ $page.Params.EventDate }}</p>
          <p class="text-gray-600 text-base line-clamp-3 group-hover:line-clamp-none transition-all duration-300">
            {{ $page.Params.ShortSummary }}
          </p>
        </div>
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
